<template>
    <article class="slds-card">
        <div class="slds-grid slds-einstein-header slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                    <div class="slds-media__body">
                        <h2 class="slds-truncate" title={title}>
                            <a href="#" class="slds-card__header-link" title={title}>
                                <span class="slds-text-heading_small slds-p-around_medium">{title}</span>
                            </a>
                        </h2>
                    </div>
                </div>
                <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner"
            ontransitionend={handleTransitionEnd}>
            <div class="slds-align_absolute-center slds-p-around_x-small" if:true={imgSrc}>
                <img src={imgSrc} style="height:150px" />
            </div>
            <div>
                <h3 class="slds-p-around_x-small slds-text-heading_small">{header}</h3>
                <p class="slds-p-around_x-small">{body}</p>
                <template if:false={isClicked}>
                    <lightning-button label={button1Label} class="slds-p-around_xxx-small slds-align_absolute-center"
                        onclick={handleAcceptButtonClick}>
                    </lightning-button>
                    <template if:true={button2Label}>
                        <lightning-button label={button2Label} variant="base"
                            class="slds-p-around_xxx-small slds-align_absolute-center"></lightning-button>
                    </template>
                </template>
                <template if:true={isClicked}>
                    <p class="slds-align_absolute-center">Accepted</p>
                </template>
            </div>
        </div>
    </article>
</template>
